{% load tag_filter_extra %}
{% for thread in threads %}
<tr>
  <td>
    <a href="{% url 'thread' category.slug thread.slug %}">
       {{ thread.name }}
    </a>
  </td>
  <td>{{ thread.num_posts }}</td>
  <td>{{ thread.author }}</td>
  <td>{{ thread.most_recent_post|time_since }}</td>
</tr>
{% endfor %}

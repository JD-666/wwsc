{% extends 'forum/base.html' %}
{% block title %} posts{% endblock title %}
<!-- block to update value property of element -->
{% block value %}value="post"{% endblock value %}
{% block content %}
{% if posts %}
<ul id="search-results">
    {% for post in posts %}
        <li><a href="#">{{ post.text }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
